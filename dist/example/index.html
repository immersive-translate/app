<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sample</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <article>
      <progress id="progressBar" value="50" max="100"></progress>
    </article>
    <script>
      setTimeout(() => {
        const progressBar = document.querySelector("#progressBar");
        progressBar.value = 80;
      }, 1000);
    </script>

  </body>
</html>
