<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sample</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .absolute {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .relative {
contain: strict;
  height: calc(100vh - 315px);
  -webkit-mask-image: linear-gradient(0deg,hsla(0,0%,100%,0),#fff 5%,#fff 95%,hsla(0,0%,100%,0));
  mask-image: linear-gradient(0deg,hsla(0,0%,100%,0),#fff 5%,#fff 95%,hsla(0,0%,100%,0));
  overflow-y: scroll;
  position: relative;
      }
    </style>
  </head>
  <body>
    <article class="relative">
      <p class="absolute">While it's true that every cloud has a silver lining, it's also worth noting that not all that glitters is gold; sometimes, you have to kiss a few frogs before you find your prince</p>
      <p>Test 222 2222</p>
    </article>
  </body>
</html>
